  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div class="pageLayout">
      <p-grid>
        <p-grid-item size="12">
          <p-headline variant="headline-2" align="center"
            >Example usage of the Porsche-Design-System VanillaJS</p-headline
          >
        </p-grid-item>
        <p-grid-item size="12">
          <p-divider class="divider"></p-divider>
        </p-grid-item>
        <p-grid-item id="nav" size="12"></p-grid-item>
        <p-grid-item size="12">
          <p-divider class="divider"></p-divider>
        </p-grid-item>
      </p-grid>
      <div id="app"></div>
    </div>

    <script type="text/javascript">
      porscheDesignSystem.load();
    </script>

    <script type="text/javascript">
      if (!window.location.href.includes('#')) {
        document.location.hash = '#home';
      }
      const nav = document.getElementById('nav');
      [
        {
          path: '#home',
          name: 'Home',
        },
        {
          path: '#performance',
          name: 'Performance',
        },
      ].forEach((item) => {
        const element = document.createElement('p-link-pure');
        element.setAttribute('href', item.path);
        element.innerHTML = item.name;
        nav.appendChild(element);
      });

      const updateRoute = async () => {
        if (['#', ''].includes(document.location.hash)) {
          return;
        }

        const app = document.getElementById('app');
        const page = document.location.hash.substr(1);

        app.innerHTML = await (await fetch(`pages/${page}.html`)).text();

        // execute scripts inserted via innerHTML
        const scripts = app.getElementsByTagName('script');
        for (let i = 0; i < scripts.length; i++) {
          eval(scripts[i].innerText);
        }
      };

      window.addEventListener('hashchange', updateRoute);
      updateRoute();
    </script>
